<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <title>Noticia Inicio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            @import url("https://fonts.googleapis.com/css2?family=Aboreto&family=Molle&family=Roboto:wght@300;400;700&display=swap");
        </style>
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/font-awesome.min.css" />
        <!-- LINK BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>

    <body>
        <!-- header -->
        <header class="px-4">
            <section class="contenedorheader">

                <a th:href="@{/inicio}"><h1>Egg New's</h1></a>
                <nav class="nav-menu">
                    <a th:href="@{/inicio}">Inicio</a>
                    <a href="#contact">Contacto</a>
                </nav>

            </section>
        </header>

        <div class="contenedorheader">
            <a class="navbar-brand" th:text="'Error ' + ${codigo}">EGG NEW's</a>
            <p class="tituloLibros" th:text="${mensaje}"></p>
        </div>

        <section class="text-center containerBotonError">
            <div class="row mt-3">
                <div class="divVolver">
                    <a th:href="@{/inicio}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </div>
        </section>

        <div class="footerError">
            <footer th:replace="/fragments/footer :: _footer"></footer>
        </div>


        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    </body>

</html>
