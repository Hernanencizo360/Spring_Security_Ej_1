<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <!-- CABEZA DEL HTML-->
    <head>
        <title>Detalle de la Noticia</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            @import url("https://fonts.googleapis.com/css2?family=Aboreto&family=Molle&family=Roboto:wght@300;400;700&display=swap");
        </style>
        <link rel="stylesheet" href="/css/style.css"/>
        <link rel="stylesheet" href="/css/font-awesome.min.css" />
        <!-- LINK BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>

    <body>
        <main

            <div class="container text-center">

                <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                    <div class="card-body">
                        <h5 class="card-title">Exito</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
                <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
            </div>

            <!-- Detalle de la noticia-->
            <div class="container my-5 p-5">
                <div class="m-1 pb-3 text-center">
                    <h1 style="font-size: 3.2em"><strong>Detalle de la Noticia</strong></h1>
                </div>


                <div class="card border-light" th:object="${noticia}">
                    <div class="card-body text-center">
                        <h2 class="card-title m-4" th:text="*{titulo}" >Card title</h2>
                        <p class="card-text p-4" th:text="*{cuerpo}" >This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                        <p class="card-text" th:text="*{alta}" ><small class="text-muted">Last updated 3 mins ago</small></p>
                        
                    </div>
                    <img th:src="@{/imagen/noticia/__${id}__}" class="card-img-bottom img-fluid" alt="...">
                </div>
                <!--            <section th:replace="fragments/volverInicio :: _volver"></section>-->

                <section class="py-5 text-center">
                    <div class="row py-lg-5">
                        <div class="col-lg-6 col-md-8 mx-auto">
                            <a th:href="@{/listaNoticias}" class="btn btn-outline-info my-2">Volver</a>
                            </p>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <!-- PIE DEL ARCHIVO traida tambien de templates/fragments -->
        <footer th:replace="fragments/footer :: _footer"></footer>
    </body>

</html>
