<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: _head"></head>


    <body>

        <div class="container text-center p-3">

            <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
        </div>

        <main>

            <div class=" table-responsive m-2" >

                <table class="table table-bordered ">
                    <thead class="table-dark ">
                        <tr>
                            <th scope="col">Id Periodista</th>
                            <th scope="col">Username</th>
                            <th scope="col">Email</th>
                            <th scope="col">Rol</th>
                            <th scope="col">Estado de Alta</th>
                            <th scope="col">Modificar Alta</th>
                            <th scope="col">Modificar Sueldo</th>
                            
                        </tr>
                    </thead>

                    <tbody th:each="usuario : ${usuarios}"> 
                        
                        <tr>
                            <th scope="row" th:text="${usuario.id}"></th>
                            <td scope="row" th:text="${usuario.nombreUsuario}"></td>
                            <td scope="row" th:text="${usuario.email}"></td>
                            <td scope="row" th:text="${usuario.rol}"></td>
                            <td scope="row" th:text="${usuario.activo}"></td>
                            <td>
                                <a class="btn btn-warning btn-sm" th:href= "@{/admin/modificarEstado/__${usuario.id}__}">Modificar</a>
                            </td>
                            <td>
                                <a class="btn btn-warning btn-sm" th:href= "@{/admin/modificarSueldo/__${usuario.id}__}">Modificar</a>
                            </td>
                        </tr>
                        
                    </tbody> 
                </table>

                <section th:replace="fragments/volverDashboard :: _volver"></section>
            </div>

        </main>
        
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>

        <footer th:replace="fragments/footer :: _footer"></footer>
    </body>
</html>
